<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Edit Post{% else %}Create Post{% endif %}</title>
</head>
<body>
    <h1>{% if post %}Edit Post{% else %}Create Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ post.title }}" required>
        <br>
        <label for="content">Content:</label>
        <textarea name="content" id="content" required>{% if post %}{{ post.content }}{% endif %}</textarea>
        <br>
        <button type="submit">{% if post %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'list_posts' %}">Back to Posts</a>
</body>
</html>
